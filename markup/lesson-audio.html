<body>

<nav class="navbar navbar-expand-xs fixed-top navbar-default navbar-controls">
    <div class="row">
        <div class="col align-self-center">
            <a href="course.html" class="control-back-arrow">←</a>
        </div>
        <div class="col text-center align-self-center">
            <a class="navbar-brand" href="#">Урок 3</a>
        </div>
        <div class="col text-right align-self-center"></div>
    </div>
</nav>

<div class="content h-100">
    <div class="container h-100">
        <div class="container-indent player-container">
            <div class="card bg-gradient card-active bg-gradient-1 player-cover h-100">
                <div class="row h-100">
                    <div class="col-12">
                        <span class="text-underline">Berlin-Chemie</span>
                    </div>
                    <div class="col-12 text-center m-auto">
                        <h2>Нимесил при лечении воспалений</h2>
                    </div>
                    <div class="col-12 mt-auto player-course">
                        <p class="lead text-semimuted mb-0">
                            из курса <a href="#" class="text-underline">Нимесил: правда и выдумка</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="player-controls">
                <div class="row align-self-center player-buttons">
                    <div class="col-auto align-self-center mr-auto ">
                        <div class="icon-player icon-player-arrow-left icon-muted"></div>
                    </div>
                    <div class="col-auto align-self-center mr-auto">
                        <div class="icon-player icon-player-skip-back"></div>
                    </div>
                    <div class="col-auto align-self-center mr-auto">
                        <div class="icon-player icon-player-play"></div>
                    </div>
                    <div class="col-auto align-self-center mr-auto">
                        <div class="icon-player icon-player-skip-foward"></div>
                    </div>
                    <div class="col-auto align-self-center mr-auto">
                        <div class="icon-player icon-player-arrow-right icon-muted"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="progress progress-dot progress-gray">
                            <div class="progress-bar" role="progressbar"
                                 style="width: 25%; height: 5px;"
                                 aria-valuenow="25"
                                 aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-auto mr-auto">02:30</div>
                    <div class="col-auto"><span class="text-muted">10:00</span></div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->
    <div class="notification notification-bottom notification-sm">
        <div class="notification-body">← Назад к вопросу</div>
    </div>
</div>
